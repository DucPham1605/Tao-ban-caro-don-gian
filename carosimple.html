<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Caro</title>
</head>
<body>
<h3 align="center">Simple Caro Game</h3>
<p id="caro" align="center"></p>

<script>
    let b = document.getElementById("caro");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i=0;i<5;i++) {
        data += "<br>";
        for (let j = 0;j<5;j++){
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='change()'>"
    b.innerHTML = data;
    
    function change() {
        let posiX =  prompt('X: ');
        let posiY = prompt('Y: ');
        board[posiX][posiY] = "X";
        for (let i=0;i<5;i++) {
            data += "<br>";
            for (let j = 0;j<5;j++){
                data += board[i][j] + "&nbsp;&nbsp";
            }
        }

        b.innerHTML = data + "<br><br>";

    }
</script>
</body>
</html>
